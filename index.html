<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Manager</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body class="p-4 font-sans">

  <h1 class="text-3xl font-bold mb-4">My Blog Manager</h1>

  <div id="container" class="flex gap-8">
   
    <div id="post-list" class="w-1/3 border-r pr-4">
      <h2 class="text-xl font-semibold mb-2">Posts</h2>
      <ul id="posts-ul" class="list-none p-0 space-y-2"></ul>
    </div>

 
    <div id="post-detail" class="flex-1">
      <h2 class="text-xl font-semibold mb-2">Post Details</h2>
      <h3 id="detail-title" class="text-2xl font-bold mb-2"></h3>
      <p id="detail-content" class="mb-2"></p>
      <p class="mb-2"><strong>Author:</strong> <span id="detail-author"></span></p>
      <img id="detail-image" src="" alt="" class="max-w-full mb-4 hidden" />
      <div class="space-x-2 mb-4">
        <button id="edit-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded hidden">Edit</button>
        <button id="delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">Delete</button>
      </div>

     
      <form id="edit-post-form" class="hidden">
        <h4 class="text-lg font-semibold mb-2">Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
        <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
      </form>
    </div>
  </div>


  <div class="mt-8">
    <h3 class="text-xl font-semibold mb-2">Add New Post</h3>
    <form id="new-post-form" class="space-y-2">
      <input type="text" name="title" placeholder="Title" required class="p-2 border rounded-md w-full" />
      <textarea name="content" placeholder="Content" required class="p-2 border rounded-md w-full"></textarea>
      <input type="text" name="author" placeholder="Author" required class="p-2 border rounded-md w-full" />
      <input type="text" name="image" placeholder="Image URL (optional)" class="p-2 border rounded-md w-full" />
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md w-full">Add Post</button>
    </form>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
